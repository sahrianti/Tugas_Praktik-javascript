<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variabel</title>
    <script>
        // Contoh penggunaan var
        var nama = "Andi";
        console.log(nama); // Output: Andi
        nama = "Budi";
        console.log(nama); // Output: Budi
    </script>
</head>
<body>
    <h1>belajar variabel</h1>
</body>
</html>
