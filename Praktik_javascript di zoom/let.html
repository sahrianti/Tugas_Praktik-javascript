<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
    <script>
        // Contoh penggunaan let
        let usia = 25;
        console.log(usia); // Output: 25
        usia = 26;
        console.log(usia); // Output: 26
    </script>
</head>
<body>
    <h1>Belajar Let</h1>
</body>
</html>
